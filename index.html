<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Hola Mundo!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #DFD0C0; 
      }

      /* Navbar personalizado */
      .navbar-custom {
        background-color: #FDECDA; /* Color del menú */
      }

      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: black; /* Texto en negro */
      }

      .navbar-custom .nav-link:hover {
        color: #FFD700; /* Amarillo al pasar el mouse */
      }

      /* Icono del menú hamburguesa en negro */
      .navbar-toggler {
        border: none;
      }
      .navbar-toggler-icon {
        background-image: none !important;
        width: 30px;
        height: 2px;
        background-color: black;
        position: relative;
      }
      .navbar-toggler-icon::before,
      .navbar-toggler-icon::after {
        content: "";
        position: absolute;
        left: 0;
        width: 30px;
        height: 2px;
        background-color: black;
      }
      .navbar-toggler-icon::before {
        top: -8px;
      }
      .navbar-toggler-icon::after {
        top: 8px;
      }

      /* Menú desplegable estilo sidebar al 15% */
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 15%; /* solo ocupa el 15% de la pantalla */
        background-color: #FDECDA; /* mismo color del navbar */
        padding-top: 60px; /* baja un poco para que no tape el header */
        transition: transform 0.3s ease;
        transform: translateX(-100%); /* oculto por defecto */
      }

      .navbar-collapse.show {
        transform: translateX(0); /* cuando se abre, aparece */
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-3">Trabajos Prácticos</h1>
    <p class="text-center">Listado de trabajos prácticos para la materia Plataformas Móviles</p>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav flex-column">
          <li class="nav-item"><a class="nav-link" href="tp-1/index.html">Primer Trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="tp-2/index.html">Segundo Trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="tp-3/index.html">Tercer Trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="tp-4/index.html">Cuarto Trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="tp-5/index.html">Quinto Trabajo</a></li>
          <li class="nav-item"><a class="nav-link" href="tp-6/index.html">Sexto Trabajo</a></li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
